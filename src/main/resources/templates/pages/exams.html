                                    <label>Exam Name </label>
                                    <input type="text" class="form-control" id="exam_name" name="exam_name" placeholder="Exam Name" required>
                                </div>
                                <div class="form-group mt-2">

                                    <input type="date" class="form-control" id="date" name="date" placeholder="Date" required>

    <script th:src="@{/js/swal/examsdelete.js}"></script>
    <script>
    jQuery(document).ready(function($) {
        $('#tblUser').DataTable();
        $("#form-body").hide();

        $("#insert-btn").on('click',function(){
            $("#form-body").toggle(500);
        });

        $("#submit").on('click',function(e){
            e.preventDefault();

            var class_name = $('#class_name').val();
            var subject_name = $('#subject_name').val();
            var exam_name = $('#exam_name').val();
            var date = $('#date').val();

            $.ajax({
                url : "insertexams.php",
                type : "POST",
                data : {class_name:class_name,subject_name:subject_name,exam_name:exam_name,date:date},
                success : function(data){
                    alert("Data Inserted Successfully");
                    $("#form-body").hide();
                    location.reload(true);
                }
            });

        });

    } );
    </script>
