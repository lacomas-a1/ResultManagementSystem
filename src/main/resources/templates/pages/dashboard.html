<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
<meta charset="ISO-8859-1">
<title>Dasboard</title>
</head>
<body>
   <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" layout:fragment="content">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Dashboard</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Dashboard</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <div class="row">
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-info">
              <div class="inner">
                <h3>150</h3>

                <p>Class</p>
              </div>
              <div class="icon">
                <i class="fa-solid fa-landmark fa-4x"></i>
                <!-- <i class="ion ion-bag"></i> -->
              </div>
              <a th:href="@{/class}" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-success">
              <div class="inner">
                <h3><span th:text="${count}"></span></h3>

                <p>Subject</p>
              </div>
              <div class="icon">
                <i class="fa-solid fa-chart-pie fa-4x"></i>
                <!-- <i class="ion ion-stats-bars"></i> -->
              </div>
              <a th:href="@{/subject}" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-warning">
              <div class="inner">
                <h3>44</h3>

                <p>Teacher</p>
              </div>
              <div class="icon">
                <i class="fa-solid fa-chalkboard-user fa-4x"></i>
                <!-- <i class="ion ion-person-add"></i> -->
              </div>
              <a th:href="@{/teacher}" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-danger">
              <div class="inner">
                <h3>65</h3>

                <p>Student</p>
              </div>
              <div class="icon">
                <i class="fa-solid fa-users fa-4x"></i>
                <!-- <i class="ion ion-pie-graph"></i> -->
              </div>
              <a th:href="@{/student}" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
</body>
</html>
