<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/page_header}">
<head>
<meta charset="ISO-8859-1">
<title>ChangePassword</title>
</head>
<body>
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" layout:fragment="content">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Change Password</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Change Password</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
      <div class="card-header">
		    Change Password
		</div>
		<div class="card-body">
		    <form>
		        <div class="form-group">
		            <label>Old Password </label>
		            <input type="password" class="form-control" id="oldpass" placeholder="Old Password" required>
		        </div>
		        <div class="form-group mt-2">
		            <label>New Password</label>
		            <input type="password" class="form-control" id="newpass" placeholder="New Password" required>
		        </div>
		        <div class="form-group mt-2">
		            <label>Confirm Password</label>
		            <input type="password" class="form-control" id="confirmpass" placeholder="Confirm Password" required>
		        </div>
		        <button type="submit" class="btn btn-primary mt-2" id="submit">Submit</button>
		    </form>
		</div>
		</div>
      </div>
    </section>

</body>
</html>
