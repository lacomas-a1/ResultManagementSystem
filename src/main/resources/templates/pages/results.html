     <script th:src="@{/js/swal/resultdelete.js}"></script>
    <script>
    jQuery(document).ready(function($) {
        $('#tblUser').DataTable();
        $("#form-body").hide();

        $("#insert-btn").on('click',function(){
            $("#form-body2").hide();
            $("#form-body").toggle(500);
        });

        $("#submit").on('click',function(e){
            e.preventDefault();

            var class_name = $('#class_name').val();
            var adno = $('#adno').val();
            var exam_name= $('#exam_name').val();
            var subject_name = $('#subject_name').val();
            var marks = $('#marks').val();

            $.ajax({
                url : "insertresult.php",
                type : "POST",
                data : {class_name:class_name, adno:adno, exam_name:exam_name, subject_name:subject_name, marks:marks},
                success : function(data){
                    alert("Data Inserted Successfully");
                    $("#form-body").hide();
                    location.reload(true);
                }
            });

        });

    } );
    </script>

<script>
    jQuery(document).ready(function($) {
        $("#form-body2").hide();

        $("#insert-btn2").on('click',function(){
            $("#form-body").hide();
            $("#form-body2").toggle(500);
        });

        $("#submit").on('click',function(e){
            e.preventDefault();

            var name = $('#name').val();
            var email = $('#email').val();

            $.ajax({
                url : "insertclassresults.php",
                type : "POST",
                data : {name:name,email:email},
                success : function(data){
                    alert("Data Inserted Successfully");

                    location.reload(true);
