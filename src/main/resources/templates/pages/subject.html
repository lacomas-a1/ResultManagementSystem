<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/page_header}">
<head>
<meta charset="ISO-8859-1">
<title>Subject</title>
</head>
<body>
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" layout:fragment="content">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Subject Management</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Subject</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="card-header">
          <div class="row mb-2">
                <div class="col-md-9">
                    <!-- <h1></h1> -->
                </div>
                <div class="col-md-3">
                  <a th:href="@{/showSubjectForm}" class="btn btn-primary mb-3" style="float: right;"> Add Subject</a>
                </div>
          </div> 
        </div>

        <div class="card-body">
            <table id="tblUser" class="table table-striped" style="width:100%">
                <thead>
                    <tr>
                        <th>C. Name</th>
                        <th>S. Name</th>
                        <th>S. Code</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="subject : ${listSubject}">
                      <td th:text="${subject.cname}"></td>
                      <td th:text="${subject.sname}"></td>
                      <td th:text="${subject.scode}"></td>
                      <td>
                        <a th:href="@{/subjectUpdate/{id}(id=${subject.id})}" class="btn-primary btn-sm"><i class="fa fa-pencil-square-o"></i></a>
                        <a th:href="@{/subjectDelete/{id}(id=${subject.id})}" class="delete btn-danger btn-sm"><i class="fa-solid fa-trash"></i></a>
                      </td>
                    </tr>
                </tbody>
            </table>
        </div>
                    

    <!-- </div> -->

    <script>
    jQuery(document).ready(function($) {
        $('#tblUser').DataTable();
	    } );
    </script>
      
      </div>
    </section>

</body>
</html>
