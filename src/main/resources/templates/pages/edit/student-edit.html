<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/page_header}">
<head>
<meta charset="ISO-8859-1">
<title>Students</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" layout:fragment="content">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Student Management</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Student-Edit</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="card shadow">
            <div class="card-header">
                <h4>Edit & Update data</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/saveStudent}" th:object="${student}" method="POST">

                    <input type="hidden" th:field="*{id}" />
                        <div class="row mb-2">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Admission Number</label>
                                    <input type="text" class="form-control" th:field="*{admno}" required>
                                </div>
                                <div class="form-group">
                                    <label>First Name </label>
                                    <input type="text" class="form-control" th:field="*{fname}" required>
                                </div>
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control" th:field="*{lname}" required>
                                </div>
                                <div class="form-group"> 
                                    <label>Class Name</label>
                                    <input type="text" th:field="*{cname}" class="form-control" required>
                                </div>
                                
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Gender </label>
                                    <input type="text" th:field="*{gender}" class="form-control" required> 
                                </div> 
                                <div class="form-group">
                                    <label>Date Of Birth </label>
                                    <input type="date" class="form-control" th:field="*{dob}" required>
                                </div>
                                <div class="form-group">
                                    <label>Parent Contact</label>
                                    <input type="text" class="form-control" th:field="*{telno}" required>
                                </div>
                                <div class="form-group">
                                    <label>Place Of Residence </label>
                                    <input type="text" class="form-control" th:field="*{addr}" required>
                                </div>
                            </div>
                        </div>
                            <div class="mb-3">
                                <hr/>
                                <button type="submit" name="update_buttton" class="btn btn-primary">Update Data</button>
                            </div>
                    </form> 
            </div>
        </div>
                

      </div>
   </section>
   
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
