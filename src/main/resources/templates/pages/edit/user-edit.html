<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/page_header}">
<head>
<meta charset="ISO-8859-1">
<title>User</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" layout:fragment="content">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">User Management</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">User-Edit</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
       <!-- <div class="container mt-5"> -->

        <!-- <div class="row justify-content-center">
            <div class="col-md-6"> -->
                <div class="card shadow">
                    <div class="card-header">
                        <h4>Edit & Update data</h4>
                    </div>
                    <div class="card-body">
                        <form action="" method="POST">
                            <div class="row mb-2">
                                <div class="col-md-6">
                                    <input type="hidden" name="id" value="" >
                                    <div class="mb-3">
                                        <label>ID Number</label>
                                        <input type="text" name="idno" value="" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label>First Name</label>
                                        <input type="text" name="fname" value="" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label>Last Name</label>
                                        <input type="text" name="lname" value="" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label>Class Name</label>
                                        <input type="text" name="class_name" value="" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label>Subject Name</label>
                                        <input type="text" name="subject_name" value="" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label>Email</label>
                                        <input type="email" name="email" value="" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label>Password</label>
                                        <input type="text" name="pass" value="" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label>Confirm Password</label>
                                        <input type="text" name="confirmpass" value="" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label>Gender</label>
                                        <input type="text" name="gender" value="" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label>Date Of Birth</label>
                                        <input type="date" name="dob" value="" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label>Contact</label>
                                        <input type="text" name="telno" value="" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label>Address</label>
                                        <input type="address" name="address" value="" class="form-control" required>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                 <hr/>
                                 <button type="submit" name="update_buttton" class="btn btn-primary">Update Data</button>
                            </div>
                            </form>  
                    </div>
                </div>
            <!-- </div>
        </div>
    </div> -->
      </div>
   </section>
   
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
