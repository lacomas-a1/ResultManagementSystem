<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/page_header}">
<head>
<meta charset="ISO-8859-1">
<title>Results</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" layout:fragment="content">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Result Management</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Result-Edit</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="card shadow">
          <div class="card-header">
              <h4>Edit & Update data</h4>
          </div>
          <div class="card-body">
              <form th:action="@{/saveResult}" th:object="${result}" method="POST">

                  <input type="hidden" th:field="*{id}" />
                  <div class="mb-3">
                      <label>Admission Number</label>
                      <input type="text" th:field="*{admno}" class="form-control" required>
                  </div>
                  <div class="mb-3">
                      <label>Class Name</label>
                      <input type="text" th:field="*{cname}" class="form-control" required>
                  </div>
                  <div class="mb-3">
                      <label>Subject Name</label>
                      <input type="text" th:field="*{sname}" class="form-control" required>
                  </div>
                  <div class="mb-3">
                      <label>Exam Name</label>
                      <input type="text" th:field="*{ename}" class="form-control" required>
                  </div>
                  <div class="mb-3">
                      <label>Marks</label>
                      <input type="text" th:field="*{marks}" class="form-control" required>
                  </div>

                  <div class="mb-3">
                      <hr/>
                      <button type="submit" name="update_buttton" class="btn btn-primary">Update Data</button>
                  </div>

              </form>
          </div>
        </div>
      </div>
   </section>
   
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
