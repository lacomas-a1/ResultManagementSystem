<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/page_header}">
<head>
<meta charset="ISO-8859-1">
<title>Subject</title>
</head>
<body>
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" layout:fragment="content">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Subject Management</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">New-Subject</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="card mb-3" id="form-body">
          <div class="card-header">
              Add Subject
          </div>
          <div class="card-body">
              <form th:action="@{/saveSubject}" th:object="${subject}" method="POST">
                  <div class="form-group">
                    <label>Class Name</label>
                    <select th:field="*{cname}" class="form-select">
                      <option value="">-- Select Class --</option>
                      <option th:each="class1 : ${listClasses}"
                              th:value="${class1.cname}"
                              th:text="${class1.cname}"></option>
                    </select>
                  </div> 
                  <div class="form-group mt-2">
                      <label>Subject Name </label>
                      <input type="text" class="form-control" th:field="*{sname}" placeholder="Subject Name" required>
                  </div>
                  <div class="form-group mt-2">
                      <label>Subject Code </label>
                      <input type="text" class="form-control" th:field="*{scode}" placeholder="Subject Code" required>
                  </div>
                  <button type="submit" class="btn btn-primary mt-2" id="submit">Submit</button>
              </form>
          </div>
      </div>
                 
      </div>
   </section>

</body>
</html>
