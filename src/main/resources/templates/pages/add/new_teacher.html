<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/page_header}">
<head>
<meta charset="ISO-8859-1">
<title>Teacher</title>
</head>
<body>
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" layout:fragment="content">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Teacher Management</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">New-Teacher</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="card mb-3" id="form-body">
          <div class="card-header">
              Add Student
          </div>
          <div class="card-body">
               <form th:action="@{/saveTeacher}" th:object="${teacher}" method="POST">
                  <div class="row mb-2">
                      <div class="col-md-6">
                          <div class="form-group">
                              <label>ID Number</label>
                              <input type="text" class="form-control" th:field="*{idno}" placeholder="ID. Number" required>
                          </div>
                          <div class="form-group">
                              <label>First Name </label>
                              <input type="text" class="form-control" th:field="*{fname}" placeholder="First Name" required>
                          </div>
                          <div class="form-group">
                              <label>Last Name</label>
                              <input type="text" class="form-control" th:field="*{lname}" placeholder="Last Name" required>
                          </div>
                          <div class="form-group"> 
                              <label>Class Name</label>
                              <input type="text" class="form-control" th:field="*{cname}" placeholder="Class Name" required>
                          </div>
                           <div class="form-group"> 
                              <label>Email</label>
                              <input type="email" class="form-control" th:field="*{email}" placeholder="user@gmail.com" required>
                          </div>
                          
                      </div>
                      <div class="col-md-6">
                         <div class="form-group"> 
                              <label>Subject Name</label>
                              <input type="text" class="form-control" th:field="*{sname}" placeholder="Subject Name" required>
                          </div>
                          <div class="form-group">
                              <label>Gender </label>
                              <select th:field="*{gender}" class="form-control" required="">
                                  <option value="">--Select Gender--</option>
                                  <option value="Male">Male</option>
                                  <option value="Female">Female</option>                                                                                         
                              </select>
                          </div> 
                          <div class="form-group">
                              <label>Date Of Birth </label>
                              <input type="date" class="form-control" th:field="*{dob}" placeholder="Date Of Birth" required>
                          </div>
                          <div class="form-group">
                              <label>Contact</label>
                              <input type="number" class="form-control" th:field="*{telno}" placeholder=" Contact" required>
                          </div>
                          <div class="form-group">
                              <label>Address </label>
                              <input type="text" class="form-control"th:field="*{addr}" placeholder="Address" required>
                          </div>
                      </div>
                  </div>
                      <button type="submit" class="btn btn-primary mt-2" id="submit">Submit</button>
              </form> 
          </div>
      </div> 
                     
      </div>
   </section>

</body>
</html>
