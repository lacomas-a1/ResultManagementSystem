<head>

                            <div class="form-group mt-2">
                                <label>Religious Education</label>

                              <select th:field="*{cname}" class="form-select">
                                <option value="">-- Select Class --</option>

                              </select>

                        </div> 
                       <div class="col-md-4"> 
                            <div class="form-group mt-2">
                                <label>English Language Activities</label>
                                <input type="number" required />
                            </div>
                            <div class="form-group mt-2">
                                <label>Kiswahili Language Activities</label>
                                <input type="number"  required />
                            </div>
                            <div class="form-group mt-2">
                                <label>Mathematics Activities</label>
                                <input type="number" required />
                            </div>
                            <div class="form-group mt-2">
                                <label>Environment Activities</label>
                                <input type="number" required />
                            </div>
                        </div> 
                       
                          <div class="col-md-4">
                            <div class="form-group mt-2">
                                <label>Art & Craft Activities</label>
                                <input type="number" required />
                            </div>
                            <div class="form-group mt-2">
                                <label>Music Activities....................</label>
                                <input type="number" required />

                            <div class="form-group mt-2">
