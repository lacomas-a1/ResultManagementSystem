<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/page_header}">
<head>
<meta charset="ISO-8859-1">
<title>Students</title>
</head>
<body>
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" layout:fragment="content">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Student Management</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">New-Student</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
          <div class="card mb-3" id="form-body">
            <div class="card-header">
                Add Student
            </div>
            <div class="card-body">
                <form th:action="@{/saveStudent}" th:object="${student}" method="POST">
                    <div class="row mb-2">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Admission Number</label>
                                <input type="text" class="form-control" th:field="*{admno}" placeholder="Admission Number" required>
                            </div>
                            <div class="form-group">
                                <label>First Name </label>
                                <input type="text" class="form-control" th:field="*{fname}" placeholder="First Name" required>
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control" th:field="*{lname}" placeholder="Last Name" required>
                            </div>
                            <div class="form-group">
                              <label>Class Name</label>
                              <select th:field="*{cname}" class="form-select">
                                <option value="">-- Select Class --</option>
                                <option th:each="class1 : ${listClasses}"
                                        th:value="${class1.cname}"
                                        th:text="${class1.cname}"></option>
                              </select>
                            </div>
                            
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Gender </label>
                                <select th:field="*{gender}" class="form-control">
                                    <option value="">--Select Gender--</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>                                                                                         
                                </select>
                            </div> 
                            <div class="form-group">
                                <label>Date Of Birth </label>
                                <input type="date" class="form-control" th:field="*{dob}" placeholder="Date Of Birth" required>
                            </div>
                            <div class="form-group">
                                <label>Parent Contact</label>
                                <input type="text" class="form-control" th:field="*{telno}" placeholder="Parent Contact" required>
                            </div>
                            <div class="form-group">
                                <label>Place Of Residence </label>
                                <input type="text" class="form-control" th:field="*{addr}" placeholder="Address" required>
                            </div>
                        </div>
                    </div>
                        <button type="submit" class="btn btn-primary mt-2" id="submit">Submit</button>
                </form> 
            </div>
      </div>                   
    </div>
   </section>

</body>
</html>
