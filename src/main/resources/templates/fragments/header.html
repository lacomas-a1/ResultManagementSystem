<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Header</title>
 <script src="https://kit.fontawesome.com/f41fd42c11.js" crossorigin="anonymous"></script>
</head>
<body>
 <!-- Preloader -->
  <div class="preloader flex-column justify-content-center align-items-center">
    <img class="animation__shake" th:src="@{/image/AdminLTELogo.png}" alt="AdminLTELogo" height="200" width="150">
  </div>

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-dark" th:fragment="header">
  <!-- <nav class="main-header navbar navbar-expand navbar-white navbar-light"> -->
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="#" class="nav-link">Home</a>
      </li>
      <!-- <li class="nav-item d-none d-sm-inline-block">
        <a href="#" class="nav-link">Contact</a>
      </li> -->
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">

      <!-- Notifications Dropdown Menu -->
      <li class="nav-item dropdown">
        <a class="nav-link" data-toggle="dropdown" href="#">
          <i class="far fa-bell"></i>
          <span class="badge badge-warning navbar-badge">15</span>
        </a>
        <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
          <span class="dropdown-item dropdown-header">15 Notifications</span>
          <div class="dropdown-divider"></div>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item">
            <i class="fas fa-file mr-2"></i> 3 new reports
            <span class="float-right text-muted text-sm">2 days</span>
          </a>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item dropdown-footer">See All Notifications</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-widget="fullscreen" href="#" role="button">
          <i class="fas fa-expand-arrows-alt"></i>
        </a>
      </li>
        <li class="dropdown">
          <a href="#" data-toggle="dropdown" class="nav-link dropdown-toggle nav-link-lg nav-link-user">
              <div class="avatar mr-1">
                  <img  th:src="@{/image/avatar/avatar-s-1.png}" alt="" srcset="">
              </div>
              <div class="d-none d-md-block d-lg-inline-block">Hi, User</div>
          </a>
          <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item" href="#"><i class="fa-solid fa-user"></i> Profile</a>
              <a class="dropdown-item active" href="#"><i class="fa-solid fa-key"></i> Change Password</a>
              <a class="dropdown-item" href="#"><i class="fa-solid fa-gear"></i> Settings</a>
              <a class="dropdown-item" href="#"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#"><i class="fa-solid fa-gears"></i> Advanced Settings</a>
          </div>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->

</body>
</html>
